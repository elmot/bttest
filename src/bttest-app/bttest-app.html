<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/platinum-bluetooth/platinum-bluetooth-elements.html">

<dom-module id="bttest-app">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Bttest</h2>
        <platinum-bluetooth-device id="device" services-filter='["heart_rate"]'>
            <platinum-bluetooth-service id="service" service='heart_rate'>
                <platinum-bluetooth-characteristic id="heartRate" characteristic='00002a37-0000-1000-8000-00805f9b34fb'>
                </platinum-bluetooth-characteristic>
            </platinum-bluetooth-service>
        </platinum-bluetooth-device>
        <button id="btn" on-click="_onButtonClick">Click</button>
        <template is="dom-if" if="[[heartRate]]">
          <p>Heart rate is: [[heartRate]]%</p>
        </template>
    </template>

    <script>
        Polymer({

            is: 'bttest-app',

            properties: {
              heartRate: Number
            },
            _onButtonClick: function () {
                this.$.device.request().then(function () {
                    return this.$.heartRate.read().then(function (value) {
                        console.log(value);
                        this.heartRate = value.getUint8(0);
                    }.bind(this));
                }.bind(this))
                .catch(function (error) {
                    console.error(error)
                });
            }

        });
    </script>
</dom-module>
